<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root{--green:#2E7D32; --white:#ffffff;}
        body{margin:0; background:var(--green); font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--white);}
        .card{max-width:420px; margin:80px auto; background:var(--white); color:var(--green); padding:22px; border-radius:14px; box-shadow:0 12px 36px rgba(0,0,0,.08); text-align:center}
        .logo{height:56px; width:auto; max-width:100%; margin-bottom:10px;}
        input{width:100%; padding:12px; margin:6px 0 12px; border:1px solid var(--green); border-radius:10px; font-size:16px; color:var(--green)}
        .btn{width:100%; padding:12px; background:var(--green); color:var(--white); border:none; border-radius:10px; font-size:16px; cursor:pointer}
        a{color:var(--green); text-decoration:none}
        .muted{color:var(--green); font-size:14px}
        .err,.ok{background:var(--white); color:var(--green); padding:10px 12px; border:1px solid var(--green); border-radius:10px; margin-bottom:12px; text-align:left}
        label{color:var(--green); font-weight:600}
    </style>
</head>
<body>
<div class="card">
    <img class="logo" th:src="@{/escudobetis.png}" alt="Escudo Real Betis">
    <h2 style="margin-top:0">Iniciar sesión</h2>

    <div th:if="${param.error}" class="err">Usuario o contraseña inválidos.</div>
    <div th:if="${ok}" class="ok">Registro correcto. Ahora puedes iniciar sesión.</div>

    <form method="post" action="/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <label>Usuario (email)</label>
        <input type="text" name="username" autofocus>
        <label>Contraseña</label>
        <input type="password" name="password">
        <button class="btn" type="submit">Entrar</button>
    </form>
    <p class="muted">¿No tienes cuenta? <a href="/register">Regístrate</a></p>
</div>
</body>
</html>
