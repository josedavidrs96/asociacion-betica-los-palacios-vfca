<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Noticias del Betis</title>
    <style>
        body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f5f6fa;color:#111}
        header{background:#2E7D32;color:#fff;padding:12px 16px}
        .grid{max-width:1100px;margin:16px auto;padding:0 16px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
        .card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,.08)}
        .card img{width:100%;height:160px;object-fit:contain;background:#fff}
        .card .body{padding:12px}
        a{color:#2E7D32;text-decoration:none}
    </style>
</head>
<body>
<header>
    Noticias del Real Betis
</header>
<div class="grid">
    <div class="card" th:each="n : ${items}">
        <img th:src="${n.imageUrl}" alt="noticia">
        <div class="body">
            <h3 th:text="${n.title}">TÃ­tulo</h3>
            <p th:text="${n.summary}">Resumen</p>
        </div>
    </div>
</div>
</body>
</html>
