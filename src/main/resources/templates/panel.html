<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; background:#f5f6fa; margin:0; }
        .wrap { max-width: 900px; margin: 40px auto; }
        h1 { text-align:center; margin-bottom: 24px; }
        .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:16px; }
        a.btn {
            display:block; padding:24px; background:#0d6efd; color:white; text-decoration:none;
            border-radius:14px; font-size:20px; text-align:center; font-weight: 600; box-shadow:0 6px 16px rgba(13,110,253,.25);
        }
        a.btn.secondary { background:#198754; }
        a.btn.warning { background:#6c757d; }
    </style>
</head>
<body>
<div class="wrap">
    <h1>Control panel</h1>
    <div class="grid">
        <a class="btn" href="/members/new">Add member</a>
        <a class="btn secondary" href="/passes/new">Create pass (QR)</a>
        <a class="btn warning" href="/validate">Validate code</a>
    </div>
</div>
</body>
</html>
