<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar miembro</title>
    <style>
        body{margin:0;background:#f5f6fa;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
        header{background:#2E7D32;color:#fff;padding:12px 16px}
        .card{max-width:720px;margin:20px auto;background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
        label{display:block;font-weight:600;margin-top:10px}
        input{width:100%;padding:9px;border:1px solid #ced4da;border-radius:8px;margin-top:4px; box-sizing:border-box; max-width:100%}
        .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
        .btn{margin-top:14px;background:#2E7D32;color:#fff;border:none;border-radius:10px;padding:10px 14px;cursor:pointer}
    </style>
</head>
<body>
<header>Administración — Editar miembro</header>
<div class="card">
    <form th:action="@{'/admin/members/' + ${member.id} + '/edit'}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <label>Nombre completo</label>
        <input name="fullName" th:value="${member.fullName}">
        <div class="row">
            <div>
                <label>Teléfono</label>
                <input name="phone" th:value="${member.phone}">
            </div>
            <div>
                <label>Email</label>
                <input name="email" th:value="${member.email}">
            </div>
        </div>
        <label>Domicilio</label>
        <input name="address" th:value="${member.address}">
        <div class="row">
            <div>
                <label><input type="checkbox" name="emailVerified" th:checked="${member.emailVerified}"> Email verificado</label>
            </div>
            <div>
                <label><input type="checkbox" name="addressVerified" th:checked="${member.addressVerified}"> Domicilio verificado</label>
            </div>
        </div>
        <button class="btn" type="submit">Guardar cambios</button>
    </form>
</div>
</body>
</html>
