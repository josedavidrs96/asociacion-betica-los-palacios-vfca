<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New pass</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; background:#f5f6fa; margin:0; }
        .card { max-width: 560px; margin:40px auto; background:white; padding:24px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,.08); }
        select, button { width:100%; padding:12px; border-radius:10px; border:1px solid #ced4da; font-size:16px; }
        .actions { display:flex; gap:12px; margin-top:16px; }
        a.link { text-decoration:none; padding:12px 18px; border-radius:10px; background:#6c757d; color:white; }
        .btn { padding:12px 18px; border-radius:10px; border:none; background:#198754; color:white; font-size:16px; cursor:pointer; }
    </style>
</head>
<body>
<div class="card">
    <h2>Create pass</h2>
    <form action="/passes/new" method="post">
        <label for="memberId">Member</label>
        <select id="memberId" name="memberId" required>
            <option value="" disabled selected>Select a member</option>
            <option th:each="m : ${members}" th:value="${m.id}" th:text="${m.name}">Member</option>
        </select>
        <div class="actions">
            <button class="btn" type="submit">Create</button>
            <a class="link" href="/">Back</a>
        </div>
    </form>
</div>
</body>
</html>
