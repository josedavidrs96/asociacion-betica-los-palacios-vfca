<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pass</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; background:#f5f6fa; margin:0; }
        .card { max-width: 720px; margin:40px auto; background:white; padding:24px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,.08); }
        .row { display:flex; gap:24px; align-items:center; }
        .info { flex:1; }
        .label { color:#6c757d; font-size:14px; }
        .value { font-size:20px; font-weight:700; }
        .actions { display:flex; gap:12px; margin-top:16px; }
        a.btn { text-decoration:none; padding:12px 18px; border-radius:10px; background:#25D366; color:white; }
        a.link { text-decoration:none; padding:12px 18px; border-radius:10px; background:#6c757d; color:white; }
    </style>
</head>
<body>
<div class="card" th:with="p=${pass}">
    <h2>Bus pass</h2>
    <div class="row">
        <div class="info">
            <div class="label">Member</div>
            <div class="value" th:text="${p.member.name}">Member name</div>
            <div class="label" style="margin-top:8px;">Code</div>
            <div class="value" th:text="${p.code}">CODE</div>
            <div class="label" style="margin-top:8px;">Uses left</div>
            <div class="value" th:text="${p.remainingUses}">5</div>
            <div class="actions">
                <a class="btn" th:href="${waLink}" target="_blank">Share on WhatsApp</a>
                <a class="link" href="/">Back</a>
            </div>
        </div>
        <div>
            <img th:src="${qrUrl}" alt="QR" style="width:300px;height:300px;border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.15);">
        </div>
    </div>
</div>
</body>
</html>
