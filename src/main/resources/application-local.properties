# Local profile: uses the same SQLite DB path but enables sample data loading and debugging

# DB
spring.datasource.url=jdbc:sqlite:data/app.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Schema management
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# Initialize with local sample data
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.data-locations=classpath:data-local.sql

# Developer friendly
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.thymeleaf.cache=false
server.error.include-message=always
